dependencies:
  pre:
    - make circleci
  override:
    - make deps
    - make build
  post:
    - tar -czvf $CIRCLE_ARTIFACTS/sshfront-linux.tgz -C build/Linux sshfront
    - tar -czvf $CIRCLE_ARTIFACTS/sshfront-darwin.tgz -C build/Darwin sshfront
    - tar -czvf $CIRCLE_ARTIFACTS/go-workspace.tgz -C ~/.go_workspace .

test:
  override:
    - /bin/true

deployment:
  release:
    branch: release
    commands:
      - make release
